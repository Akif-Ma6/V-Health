<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <h3>Login</h3>
            <div class="login-main">
                <form action="your_form_action_url" method="POST">
                    <label class="label" for="text">Email address or phone number</label>
                    <input type="text" id="email" name="email" placeholder="Email address or phone number" required>
                    
                    <label class="label" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    
                    <button class="submit-btn" type="submit">Log in</button>
                    
                    <p class="links"><a>Forgotten account?</a> or <a (click)="register()">Create new account?</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
