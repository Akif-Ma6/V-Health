<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <h3>Register</h3>
            <div class="login-main">
                <form action="your_form_action_url" method="POST">
                    <label class="label" for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email address or phone number" required>

                    <label class="label" for="phone">Phone number</label>
                    <input type="number" id="phone" name="email" placeholder="Email address or phone number" required>
                    
                    <label class="label" for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    
                    <button class="submit-btn" type="submit">Register</button>
                    
                    <p class="links">Already a member? <a (click)="login()">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
